<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
        <script src="https://kit.fontawesome.com/639e87c34a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>                                               
        <title>Câmbio App</title>
    </head>
    <body>
        <fieldset class="pesquisa">
            <legend>Taxa de Câmbio</legend>
            <label for="data-inicio">Período Inicial
                <input id="data-inicio" type="text" placeholder="Ex: YYYY-MM-DD" required>
            </label>
            <label for="data-final">Período Final
                <input id="data-final" type="text" placeholder="Ex: YYYY-MM-DD" required>
            </label>
            <label for="codigo-pais">Código do País
                <input id="codigo-pais" type="text" placeholder="Ex: USD" required>
            </label> 
            <label for="moedapais">Moeda Cotada
                <input id="moedapais" type="text" placeholder="Ex: BRL" required>
            </label>
            <label for="btn">
                <button id="btn" type="submit">Pesquisar</button>
            </label>
        </fieldset>
        <section>
            <canvas id="myChart"></canvas>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    </body>
</html>
